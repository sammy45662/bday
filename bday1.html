    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe4e1, #ffd1dc);
      font-family: 'Pacifico', cursive;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;

    .container {

    h1 {

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      color: #ff4081;
      font-size: 1.5rem;
      animation: rise 8s linear infinite;
    }

    @keyframes rise {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1.1rem; }
      .emoji { font-size: 2rem; }
    }
  </style>
</head>
